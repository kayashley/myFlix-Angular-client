<app-nav-bar></app-nav-bar>

<div class="movie-page" style="display: flex;">

    <div class="movie-view">
        <mat-card class="movie-card" *ngFor="let movie of movies;" style="flex: 1 1 auto;">
            <mat-card-header>
            <mat-card-title>{{movie.title}}</mat-card-title>
                <mat-card-subtitle class="card-header">Directed by: {{movie.director.name}}</mat-card-subtitle>

            </mat-card-header>
            <img src={{movie.imagepath}} alt= {{movie.title}} />
            <mat-card-actions>
                <button
                    mat-button
                    color="primary"
                    (click)="getGenre(movie.genre)"
                >
                    Genre
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="getOneDirector(movie.director)"
                    
                >
                    Director
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="oneMovieDetails(movie.description)"
                >
                    Synopsis
                </button>
                <button 
                    mat-icon-button
                        (click)="isFavoriteMovie(movie._id) ? removeFavoriteMovie(movie._id) : addToFavorites(movie._id)"
                        [ngClass]="isFavoriteMovie(movie._id) ? 'mat-flat-button' : 'mat-icon-button'"
                    >
                    <mat-icon>favorite_border</mat-icon>
                </button>
                    
            </mat-card-actions>
        </mat-card>
    </div>
</div>
